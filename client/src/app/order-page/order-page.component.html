<div class="container">
  <div class="toolbar toolbar-row">
    <h1>Заказ</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="accent">Завершить заказ</button>
  </div>
  <section id="categories" class="card">
    <mat-card
      *ngFor="let category of categories"
      (click)="selectCategory(category._id)"
    >
      <mat-card-content> {{ category.name }} </mat-card-content>
    </mat-card>
  </section>
</div>
