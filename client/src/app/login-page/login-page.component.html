<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title> Войти в систему </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" />
            <mat-error
              *ngIf="
                loginForm.get('email').invalid && loginForm.get('email').touched
              "
            >
              <span *ngIf="loginForm.get('email').errors['required']"
                >Логин не должен быть пустым</span
              >
              <span *ngIf="loginForm.get('email').errors['email']"
                >Некорректный email</span
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Пароль</mat-label>
            <input formControlName="password" matInput type="password" />
            <mat-error
              *ngIf="
                loginForm.get('password').invalid &&
                loginForm.get('password').touched
              "
            >
              <span *ngIf="loginForm.get('password').errors['required']"
                >Пароль не должен быть пустым</span
              >
              <span
                *ngIf="
                  loginForm.get('password').errors['minlength'] &&
                  loginForm.get('password').errors['minlength'][
                    'requiredLength'
                  ]
                "
                >
                Пароль должен быть больше {{loginForm.get('password').errors['minlength']['requiredLength']}} символов
                </span
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Войти
      </button>
    </mat-card-actions>
  </mat-card>
</form>
