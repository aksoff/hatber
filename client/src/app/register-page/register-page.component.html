<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title> Создать аккаунт </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" />
            <mat-error
              *ngIf="
                registerForm.get('email').invalid &&
                registerForm.get('email').touched
              "
            >
              <span *ngIf="registerForm.get('email').errors['required']"
                >Логин не должен быть пустым</span
              >
              <span *ngIf="registerForm.get('email').errors['email']"
                >Некорректный email</span
              >
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Пароль</mat-label>
            <input formControlName="password" matInput type="password" />
            <mat-error
              *ngIf="
                registerForm.get('password').invalid &&
                registerForm.get('password').touched
              "
            >
              <span *ngIf="registerForm.get('password').errors['required']"
                >Пароль не должен быть пустым</span
              >
              <span
                *ngIf="
                  registerForm.get('password').errors['minlength'] &&
                  registerForm.get('password').errors['minlength'][
                    'requiredLength'
                  ]
                "
              >
                Пароль должен быть больше
                {{
                  registerForm.get('password').errors['minlength'][
                    'requiredLength'
                  ]
                }}
                символов
              </span>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid || registerForm.disabled"
      >
        Создать
      </button>
    </mat-card-actions>
  </mat-card>
</form>
