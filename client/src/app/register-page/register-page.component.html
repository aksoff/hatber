<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title> Зарегистрироваться </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <form class="form"> -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" />
          </mat-form-field>
        </div>
      </div>
      <!-- </form>       -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</form>
