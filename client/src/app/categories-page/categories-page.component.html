<div class="container">
  <div class="page-header toolbar toolbar-row toolbar-single-row">
    <h1>Категории</h1>
    <div class="spacer"></div>
    <button
      mat-raised-button
      color="accent"
      aria-label="Добавить категорию"
      routerLink="/categories/new"
    >
      <mat-icon>add</mat-icon>
      Добавить
    </button>
  </div>
  <mat-card *ngIf="categories.length != 0; else emptyBlock">
    <mat-card-content *ngIf="!isLoading; else loader">
      <mat-action-list>
        <mat-list-item
          *ngFor="let category of categories"
          [routerLink]="['/categories', category._id]"
        >
          {{ category.name }}
        </mat-list-item>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
  <ng-template #emptyBlock>
    <div class="center">
      Нет записей. <a [routerLink]="'/categories/new'">Добавить</a>
    </div>
  </ng-template>
</div>
<ng-template #loader><app-loader></app-loader></ng-template>
